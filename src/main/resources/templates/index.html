<html lang="ru" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<div class="container">
    <div class="py-4 text-center">
        <h2>TEST TASK IN JAZZTEAM</h2>
    </div>
    <div class="row">
        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Create Task Robots</h4>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="typeTask">Type Task</label>
                        <select class="custom-select d-block w-100" id="typeTask" required>
                            <option>build</option>
                            <option>dig</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid typeTask.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="numberOfStepsInTheJob">Number Of Steps In The Job</label>
                        <input type="number" class="form-control" id="numberOfStepsInTheJob"
                               placeholder="numberOfStepsInTheJob" required>
                        <div class="invalid-feedback">
                            numberOfStepsInTheJob.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="timeForOneStep">Time For One Step</label>
                        <input type="number" class="form-control" id="timeForOneStep" placeholder="timeForOneStep"
                               required>
                        <div class="invalid-feedback">
                            timeForOneStep.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="taskPerformer">taskPerformer</label>
                        <input type="number" value="-1" class="form-control" id="taskPerformer" placeholder="taskPerformer"
                               required>
                        <div class="invalid-feedback">
                            taskPerformer.
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <a class="btn btn-outline-secondary btn-sm btn-block" id="sendJob">Send task to queue</a>
                <hr class="mb-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="killRobot">Kill Robot</button>
                    </div>
                    <input type="number" class="form-control" placeholder=""
                           aria-label="id robot that you want to kill"id="killRobotInput" aria-describedby="killRobot">
                </div>
                <div class="row">
                    <div class="col-md-12 mb-12 form-group">
                        <label for="robotLogsArea">Robot Logs Area</label>
                        <textarea class="form-control" id="robotLogsArea" rows="15"></textarea>
                        <a class="btn btn-outline-secondary btn-sm btn-block" id="clearLog">clear Log</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
